<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1></h1>
        <div>
           <img src="icon\icon-bell.svg" alt="bell icon">
           <div>
               <!-- container element for our notifications -->
           </div>
           <img src="" alt="">
           <h3></h3> 
        </div>
        <div class="main-header"> // row
            <h2 class="headline">Dashboard</h2>
            <div class="main-header-search">
                <input type="search" placeholder="Search...">
            </div>
        </div>
        <!-- alert banner -->
        <div class="alert" id="alert">
            <!-- JS will insert alert here -->
        </div>
    </header>
    <nav>
        <a href="">
            <img src="" alt="">
        </a>
    </nav>
    <nav></nav>
    <main>
        <!-- line graph charts  -->
        <section class="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul class="traffic-nav">
                    <li class="traffic-nav-link">Hourly</li>
                    <li class="traffic-nav-link">Daily</li>
                    <li class="traffic-nav-link avtive">Weekly</li>
                    <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
                <!-- element line graph will attach to -->
                <canvas id="traffic-chart"></canvas>
            </div>
        </section>
        <!-- bar graph -->
        <section class="daiy">
            <h3>DAILY TRAFFIC</h3>
            <div class="widget-container-half">
                <!-- element bar graph will attach to -->
                <canvas class="daily-chart"></canvas>
            </div>
        </section>
        <section class="mobile">
            <h3>MOBILE USERS</h3>
            <div class="widget-container-half">
                <!-- element doughnut chart will attach to -->
                <canvas class="doughnut-chart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
